<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project In Progress - Anna's Portfolio</title>
    <style>
        :root {
            --primary-color: #7293d8;
            --dark-blue: #0a0a0a;
            --light-blue: #dbeafe;
            --text-color: #1e293b;
            --light-text: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        
        body {
            background: var(--dark-blue);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        
        .progress-icon {
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        .progress-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .progress-ring {
            width: 120px;
            height: 120px;
            transform: rotate(-90deg);
        }
        
        .progress-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 8;
        }
        
        .progress-ring-progress {
            fill: none;
            stroke: white;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 113;
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% {
                stroke-dashoffset: 283;
            }
            50% {
                stroke-dashoffset: 113;
            }
            100% {
                stroke-dashoffset: 283;
            }
        }
        
        .gear-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .status-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .badge {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: white;
            color: var(--dark-blue);
        }
        
        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .btn svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <svg class="floating-element" width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="3" stroke="white" stroke-width="2"/>
            <path d="M12 1V3" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 21V23" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M4.22 4.22L5.64 5.64" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M18.36 18.36L19.78 19.78" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M1 12H3" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M21 12H23" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M4.22 19.78L5.64 18.36" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M18.36 5.64L19.78 4.22" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
        
        <svg class="floating-element" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <svg class="floating-element" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <div class="container">
        <!-- Animated Progress Circle -->
        <div class="progress-circle">
            <svg class="progress-ring" viewBox="0 0 120 120">
                <circle class="progress-ring-bg" cx="60" cy="60" r="45"/>
                <circle class="progress-ring-progress" cx="60" cy="60" r="45"/>
            </svg>
            <svg class="gear-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="3" stroke="white" stroke-width="2"/>
                <path d="M12 1V3" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M12 21V23" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M4.22 4.22L5.64 5.64" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M18.36 18.36L19.78 19.78" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M1 12H3" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M21 12H23" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M4.22 19.78L5.64 18.36" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M18.36 5.64L19.78 4.22" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>Project In Progress</h1>
        
        <p class="subtitle">This project is currently under development</p>
        
        <p class="description">
            I'm actively working on this exciting project! Check back soon for updates, 
            or feel free to reach out if you'd like to learn more about my current work.
        </p>
        
        <div class="status-badges">
            <span class="badge">In Development</span>
            <span class="badge">Research Phase</span>
        </div>
        
        <div class="cta-buttons">
            <a href="index.html" class="btn btn-primary">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Go Back
            </a>
            
            <a href="index.html#contact" class="btn btn-secondary">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="4" width="20" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
                    <path d="M22 7L13.03 12.7C12.7213 12.8934 12.3679 13 12.005 13C11.6421 13 11.2887 12.8934 10.98 12.7L2 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Contact Me
            </a>
        </div>
    </div>
</body>
</html>
